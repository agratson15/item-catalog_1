{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div style="margin-top: 70px;"><div>
	<div class="container">
	
	<h2> Are you sure you want to delete {{ item.title }}? </h2>

	<form action="{{ url_for('deleteCategoryItem', category_id = item.category_id, item_id=item.id) }}" method = 'post'>

		<button type="submit" class="btn btn-success delete" id="submit" type="submit">
		<span aria-hidden="true"></span>Delete</button>
		<a href = '{{ url_for('showCategoryItems', category_id = item.category_id) }}'
			<button class="btn btn-danger delete">
			<span aria-hidden="true"></span> Cancel</button>
		</a>

	</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
{% endblock %}
