{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div style="margin-top: 70px;"><div>
	<div class="container">
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit Category Item</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-10 col-md-offset-1 padding-top">
			<form action="{{ url_for('editCategoryItem', category_id = category_id, item_id = item.id) }}" method = "post" enctype="multipart/form-data">
				<div class="form-group">
					<label for="title">Title:</label>
					<input type ="text" maxlength="100" class="form-control" name="title" value="{{ item.title }}">
					<br/>
					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description">{{ item.description }}</textarea>
					<br/>
					<label for="price">Price:</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type ="text" maxlength="10" class="form-control" name="price" value="{{ item.price }}">
					</div>
					<br/>
<!-- 					<label for="category">Category:</label>
					<select name="category" class="form-control">
					  <option value="Soccer" {% if item.category_id == 2 %} selected {% endif %}>Soccer</option>
					  <option value="Basketball" {% if item.category_id == 3 %} selected {% endif %}>Basketball</option>
					  <option value="Baseball" {% if item.category_id == 6 %} selected {% endif %}>Baseball</option>
					  <option value="Football" {% if item.category_id == 7 %} selected {% endif %}>Football</option>
					  <option value="Golf" {% if item.category_id == 4 %} selected {% endif %}>Golf</option>
					  <option value="Tennis" {% if item.category_id == 5 %} selected {% endif %}>Tennis</option>
					  <option value="Cycling" {% if item.category_id == 9 %} selected {% endif %}>Cycling</option>
					  <option value="Hockey" {% if item.category_id == 8 %} selected {% endif %}>Hockey</option>
					</select>
					<br/>
 -->					<label for="item_picture">Image:</label>
					<input type ="text" maxlength="100" class="form-control" name="item_picture" value="{{ item.item_picture }}">
					<br/>
					<button type="submit" class="btn btn-success" id="submit" type="submit">Save</button>
					<a href = '{{ url_for('showCategoryItems', category_id = item.category_id) }}'>
						<button class="btn btn-danger delete">Cancel</button>
					</a>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
