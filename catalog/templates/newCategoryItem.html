{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div style="margin-top: 70px;"><div>
	<div class="container">
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Create New Category Item</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-10 col-md-offset-1 padding-top">
			<form action="{{url_for('newCategoryItem', category_id=category_id )}}" method = "post" enctype="multipart/form-data">
				<div class="form-group">
					<label for="title">Title:</label>
					<input type ="text" maxlength="100" class="form-control" name="title" placeholder="Title of Product">
					<br/>
					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of Product"></textarea>
					<br/>
					<label for="price">Price:</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type ="text" maxlength="10" class="form-control" name="price" placeholder="Price in $">
					</div>
					<br/>
<!-- 					<label for="category">Category:</label>
					<select name ="category" class="form-control">
					  <option value="Soccer" >Soccer</option>
					  <option value="Basketball" >Basketball</option>
					  <option value="Baseball" >Baseball</option>
					  <option value="Football" >Football</option>
					  <option value="Golf" >Golf</option>
					  <option value="Tennis" >Tennis</option>
					  <option value="Cycling" >Cycling</option>
					  <option value="Hockey" >Hockey</option>
					</select> 
					<br/> -->
					<label for="item_picture">Image:</label>
					<input type ="text" maxlength="100" class="form-control" name="item_picture">
					<br/>
					<button type="submit" class="btn btn-success" id="submit" type="submit">Create</button>
					<a href = '{{ url_for('showCategoryItems', category_id = category_id) }}'>
						<button class="btn btn-danger delete">Cancel</button>
					</a>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
