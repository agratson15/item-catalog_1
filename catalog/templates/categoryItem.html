<div style="margin-top: 70px;"><div>
	<div class="container">
	  <div class="row">
	  	<div class="col-md-12">
		<ul class="breadcrumb">
		  <li><a href="/">Home</a></li>
		  <li><a href="{{ url_for('showCategoryItems', category_id = category.id) }}"> Category: {{ category.name }}</a></li>
		  <li class="active">{{ category_item.title }}</li>
		</ul>
		</div>
	  	<div class="col-md-12">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3>{{ category_item.title }}</h3>
				</div>
				<div class="panel-body">
					<div class="row vdivide" >
						<div class="col-md-4">
							<img src="{{category_item.item_picture}}" width='350px'>
						</div>
						<div class="col-md-8">
							<p><b>Description</b></p>
							<p>{{ category_item.description }}</p>
							<div class="row" >
								<div class="col-md-3">
									<div class="alert alert-success" role="alert"><p class="text-center"><b>Price:</b> {{ category_item.price }}</p></div>
								</div>
							</div>
							<p><a class="btn btn-info btn-sm" href="{{url_for('editCategoryItem', category_id = category.id, item_id = category_item.id )}}" role="button">Edit</a> <a class="btn btn-danger btn-sm" href="{{url_for('deleteCategoryItem', category_id = category.id, item_id = category_item.id )}}" role="button">Delete</a> 
						</div>
					</div>
				</div>
			</div>
		</div>
